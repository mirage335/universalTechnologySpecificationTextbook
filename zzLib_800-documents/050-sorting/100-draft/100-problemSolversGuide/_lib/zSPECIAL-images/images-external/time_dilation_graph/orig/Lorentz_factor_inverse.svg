<!--

Graph of alpha, the inverse of the Lorentz factor relating mass, time
dialation, etc. to the velocity according to special relativity.  It's
interesting because it is simple: a circular arc of unit radius.

My own work, created using the following gnuplot commands:   
   
   set xlabel "v/c"   #font "Times-Italic,16"
   # Greek letters copied from https://commons.wikimedia.org/wiki/Greek_alphabet
   set ylabel  'α = 1/γ' #font "Times-Roman,16" norotate
   
   set term svg enhanced size 1000 1000 fname "Times" fsize 36; set output 'lorentz.svg'
   plot sqrt(1-x**2) noti
   set output

License: CCO 1.0 Universal Public Domain Dedication

James R. Van Zandt, 2016

-->


